  <line x1="32" y1="32" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="96" y1="32" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
